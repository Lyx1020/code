<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/sort.css">
</head>

<body>
    <div class="sort">
        <header>
            <i></i>
            <span>优惠劵</span>
        </header>
        <main>
            <form action="">
                <ul>
                    <li>
                        <span>面值</span>
                        <span class="m-money">元</span>
                        <input type="text" class="m-inp">                   
                    </li>
                    <li>
                        <span>使用需达到</span>
                        <span>满金额可使用，不包括运费</span>
                        <span class="m-money">元</span>
                        <input type="text" class="m-inp">
                    </li>
                    <li>
                        <span>有效时间</span>
                        <input type="text" class="m-inp" placeholder="14-12-09 20:00至14-12-09 20:30">
                    </li>
                    <li>
                        <span>发行总数</span>
                        <input type="text" class="m-inp">
                    </li>
                </ul>
            </form>
            <div class="m-btn">
                <button>保存</button>
            </div>
        </main>
        <footer>
            <h3>提示：</h3>
            <p>1、如需设置代金卷，可设置为“使用需达到0元”</p>
            <p>2、每张优惠券买家仅可领取一张</p>
            <p>3、发行数不可超过十万张</p>
        </footer>
    </div>

</body>

</html>
